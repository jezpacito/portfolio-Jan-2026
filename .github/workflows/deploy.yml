name: Deploy Vue.js to GitHub Pages

on:
  push:
    branches:
      - main   # change to your actual default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # <-- critical for gh-pages push

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.19.0'

      - name: Install dependencies
        run: npm ci   # faster & cleaner than npm install

      - name: Build project
        run: npm run build

      - name: Add 404 fallback (for Vue Router history mode)
        run: cp dist/index.html dist/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist